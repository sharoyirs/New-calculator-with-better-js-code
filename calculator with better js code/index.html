<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>calculator</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
       <div class="calculator">
         <div class="result">
            <p class="result-text"></p>
         </div>
         <div class="functions">
            <button class="digit digit-plus">+</button>
            <button class="digit digit-minus">-</button>
            <button class="digit digit-multiply">*</button>
            <button class="digit digit-divide">/</button>
            <button class="digit digit-7">7</button>
            <button class="digit digit-8">8</button>
            <button class="digit digit-9">9</button>
            <button class="digit digit-equal">=</button>
            <button class="digit digit-4">4</button>
            <button class="digit digit-5">5</button>
            <button class="digit digit-6">6</button>
            <button class="digit digit-1">1</button>
            <button class="digit digit-2">2</button>
            <button class="digit digit-3">3</button>
            <button class="digit digit-c">C</button>
            <button class="digit digit-0">0</button>
            <button class="digit digit-dot">.</button>
       </div>
		<script src="./script.js"></script>
	</body>
</html>
